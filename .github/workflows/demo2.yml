name: CI pull Request

on: [ push ]
  # pull_request:
  #   branches:
  #    - main

permissions: 
  contents: write

jobs:
  ci-ckecks:
    runs-on: ubuntu-24.04

    steps:
    - name: checkout repository
      uses: actions/checkout@v4

    - name: Setup node-js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: install dependencies
      run: npm install

    - name: Run lint
      run: npm run lint
